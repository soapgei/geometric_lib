name: GitHub Actions

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
      - develop
        
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NAME: "Григораш У.В"
      GROUP: "M3115"
    steps:
      - name: Information
        run: |
          echo "ФИО: $NAME"
          echo "Группа: $GROUP"
          echo "Ник: ${{ github.actor }}"
        
      - name: Python installation
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Additional libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Code style check
        run: |
          pip install flake8
          flake8 .
          
      - name: Testing
        run: |
          pytest
          
      - name: Formatting code
        run: |
          pip install black
          black .
